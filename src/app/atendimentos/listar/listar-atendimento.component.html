<h1>Atendimentos</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Paciente</th>
            <th>Prioridade</th>
            <th>Conclu√≠da</th>
            <th class="text-center">
                <a class="btn btn-xs btn-success" [routerLink]="['/atendimentos/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let atendimento of atendimentos">
            <td [atendimentoConcluido]="atendimento.concluida" *ngIf="atendimento.status !=true">
                {{ atendimento.nome }}
            </td>
            <td *ngIf="atendimento.status !=true">
                {{ atendimento.prioridade }}
            </td>
            <td style="width: 70px" class="text-center" *ngIf="atendimento.status !=true">
                <input type="checkbox" [value]="atendimento.id"
                 [checked]="atendimento.concluida" (click)="alterarStatus(atendimento)">
            </td>
            <td class="text-center" style="width: 200px" *ngIf="atendimento.status !=true">
                <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/atendimentos/editar', atendimento.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                 (click)="remover($event, atendimento)" >
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
